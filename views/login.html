<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Proyecto Intermodular</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="../assets/img/logos/LOGO CIFP VIRGEN DE CANDELARIA.png" alt="Logo" class="logo">
      <h1>Smart Economato</h1>
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <p class="register-link">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      <p id="error" class="error-message"></p>
    </div>
  </div>

  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/login.js"></script>
</body>
</html>
